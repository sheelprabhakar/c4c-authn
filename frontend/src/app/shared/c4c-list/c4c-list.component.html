<div>
  <mat-checkbox [checked]="isAllSelected()" (change)="masterToggle()">
    Select All
  </mat-checkbox>
  <mat-selection-list [multiple]="true" class="scrollable-container">
    <mat-list-option
      *ngFor="let item of items"
      [value]="item"
      [selected]="selection.isSelected(item)"
      (selectionChange)="selection.toggle(item)"
    >
      {{ item.name }}
    </mat-list-option>
  </mat-selection-list>
</div>
