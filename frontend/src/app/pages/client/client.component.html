<router-outlet></router-outlet>
<div *ngIf="!hasChildRoute">
  <h2>Cient Management</h2>
  <div class="button-container">
    <button
      mat-raised-button
      color="primary"
      class="float-right"
      (click)="onCreateNew()"
    >
      <mat-icon>add</mat-icon> Add New Client
    </button>
  </div>
  <mat-divider color="primary"></mat-divider>
  <div class="table-container mat-elevation-z8" tableHeight [minHeight]="200">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox
            (change)="$event ? masterToggle() : null"
            [checked]="selection.hasValue() && isAllSelected()"
            [indeterminate]="selection.hasValue() && !isAllSelected()"
          >
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox
            (click)="$event.stopPropagation()"
            (change)="$event ? selection.toggle(row) : null"
            [checked]="selection.isSelected(row)"
          >
          </mat-checkbox>
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="clientId">
        <th mat-header-cell *matHeaderCellDef>Client Id</th>
        <td mat-cell *matCellDef="let element">{{ element.clientId }}</td>
      </ng-container>

      <!-- Address Column -->
      <ng-container matColumnDef="clientSecret" hidden="true">
        <th mat-header-cell *matHeaderCellDef>Client Secret</th>
        <td mat-cell *matCellDef="let element">
          <span [ngClass]="{ 'masked': !showClientSecret[element.id] }">
            {{ showClientSecret[element.id] ? element.clientSecret : '••••••••' }}
          </span>
          <button mat-icon-button (click)="toggleClientSecretVisibility(element.id)">
            <mat-icon>{{ showClientSecret[element.id] ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Updated At Column -->
      <ng-container matColumnDef="updatedAt">
        <th mat-header-cell *matHeaderCellDef>Updated At</th>
        <td mat-cell *matCellDef="let element">
          {{ element.updatedAt | date: dateFormat }}
        </td>
      </ng-container>

      <!-- Updated At Column -->
      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef>Created At</th>
        <td mat-cell *matCellDef="let element">
          {{ element.createdAt | date: dateFormat }}
        </td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="editElement(element.id)">Edit</button>
            <button mat-menu-item (click)="deleteElement(element.id)">
              Delete
            </button>
          </mat-menu>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        class="table-row"
      ></tr>
    </table>
  </div>
  <mat-paginator
    #paginator
    [length]="totalItems"
    [pageSize]="pageSize"
    [pageSizeOptions]="[5, 10, 25, 100]"
  >
  </mat-paginator>
</div>
